{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-2 offset-5 mt-4">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
