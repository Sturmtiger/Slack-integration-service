{% extends 'base.html' %}

{% block title %}"{{ template.name }}" template detail{% endblock %}

{% block content %}
<div class="container-fluid">

    <div class="row">
        <div class="col-4 offset-4 mt-4">
            <div class="form-group">
                <label>Template name</label>
                <div>
                    <input class="form-control" type="text" disabled value="{{ template.name }}">
                </div>
            </div>
            <div class="form-group">
                <label>Channel name</label>
                <div>
                    <input class="form-control" type="text" disabled value="{{ template.channel_name }}">
                </div>
            </div>
            <div class="form-group">
                <label>Message text</label>
                <div>
                    <textarea class="form-control" type="text" disabled>{{ template.message_text }}</textarea>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
