{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Template create{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4 offset-4 mt-4"">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{{ next }}">Cancel</a>
                <button type="submit">Create template</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
